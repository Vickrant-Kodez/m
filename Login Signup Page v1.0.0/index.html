<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- ICON CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login and Signup Page | Koder</title>
</head>
<body>

    <div class="content-container">
        <div class="main-container">
            <div class="navbar">
                <nav>
                    <div class="logo">
                        <div class="dot-logo"></div>
                        <p>Anywhere app<span>.</span></p>
                    </div>
                    <ul class="list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Join</a></li>
                    </ul>
                </nav>
            </div>
            <div class="forms-section">
                <div class="mini-heading">
                    <h4>START FOR FREE</h4>
                </div>
                <div class="main-heading">
                    <h1>Create a new account<span>.</span></h1>
                </div>
                <div class="ask-login">
                    <p>Already a member? <a href="#">Log In</a></p>
                </div>
                <form action="">
                    <div class="name-row">
                        <label class="first-name">
                            <p>First name</p>
                            <input type="text" class="f-name">
                            <i class='bx bxs-user-detail'></i>
                        </label>
                        <label class="last-name">
                            <p>Last name</p>
                            <input type="text" class="l-name">
                            <i class='bx bxs-user-detail'></i>
                        </label>
                    </div>
                    <div class="email-row">
                        <p>Email</p>
                        <input type="email" class="email">
                        <i class="uil uil-envelope-alt"></i>
                    </div>
                    <div class="pass-row">
                        <p>Password</p>
                        <input type="password" class="pass" id="Password">
                        <i id="toggler" class="uil uil-eye-slash"></i>
                    </div>
                    <div class="create-acc">
                        <button class="btn">Create account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
